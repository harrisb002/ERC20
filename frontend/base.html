<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> ERC20 Exchange</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin-top: 20px;
        }
  
        .row {
          display: flex;
          flex-direction: row;
          width: 100%;
        }
  
        .item {
          display: flex;
          flex-direction: column;
          flex: 1;
          align-items: center;
          justify-content: center;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h2>Overview</h2>
      <div class="row">
        <div class="item">
          <h3>Token Price: <span id="tokenPrice"></span></h3>
          <button onclick="getPrice()">Get Price</button>
        </div>
        <div class="item">
          <h3>Tokens Available: <span id="tokensAvailable"></span></h3>
          <button onclick="getAvailableTokens()">
            Tokens Available
          </button>
        </div>
        <div class="item">
          <h3>Token Balance: <span id="tokensBalance"></span></h3>
          <button onclick="getTokenBalance()">My Tokens</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="item">
          <h3>Grant Decentralized Exchange Access</h3>
          <div>
            <input
              type="number"
              min="0"
              placeholder="Enter tokens"
              id="tokenGrant"
            />
            <button onclick="grantAccess()">Grant Access</button>
          </div>
        </div>
        <div class="item">
          <h3>Sell Tokens</h3>
          <button onclick="sell()">Sell</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>User Controls</h2>
      <div class="item">
        <h3>Buy Tokens</h3>
        <div>
          <input
            type="number"
            min="0"
            placeholder="Enter tokens"
            id="buyTokens"
          />
          <button onclick="buyTokens()">Buy Tokens</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
